name: ace
version: 1.2.2
vendor: Leo Arias <elopio@ubuntu.com>
summary: A full featured source code highlighting editor
description: |
  Ace is a standalone code editor written in JavaScript.
icon: icon.png
services:
  server:
    start: bin/ace.sh
    description: ace editor

parts:
  ace:
    plugin: nodejs
    source: .
  wrapper:
    plugin: copy
    files:
      ace.sh: bin/ace.sh
